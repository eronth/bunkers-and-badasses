name: Convert JSON to DB

on:
  workflow_dispatch:
    branches: [main, dev]

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Convert JSON to DB
        run: node ./build-scripts/build-packs.js
