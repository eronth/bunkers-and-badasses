# Build files and create release assets

on:
  release:
    #branches: [release, main, dev, big-prompt-and-chat-post-updates]
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup Node.js environment
        run: |
          npm ci
      - name: Convert JSON to DB
        run: node ./build-scripts/build-packs.js

      - name: Zip Files
        working-directory: ./
        run:  zip -r ./bunkers-and-badasses.zip ./* -x ./.git/**\* ./.github/**\* ./node_modules/**\* ./build-scripts/**\* ./bunkers-and-badasses.zip ./bunkers-and-badasses.tar.gz

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./bunkers-and-badasses.zip
          asset_name: bunkers-and-badasses.zip
          asset_content_type: application/zip
        
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./Attributes-for-Effects.txt
          asset_name: Attributes-for-Effects.txt
          asset_content_type: application/text
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./roll-builder-deets.txt
          asset_name: roll-builder-deets.txt
          asset_content_type: application/text
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./system.json
          asset_name: system.json
          asset_content_type: application/json

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./updates.txt
          asset_name: updates.txt
          asset_content_type: application/text