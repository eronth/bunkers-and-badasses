<img id="enable-{{elementType}}" alt="{{capitalize elementType}}"
class="checkbox element-toggle element-selector-icon" 
data-target="item" data-item-target="{{targetData}}.{{elementType}}.enabled"
{{#if element.enabled}}
src="systems/bunkers-and-badasses/assets/elements/{{capitalize elementType}}.png" 
{{else}}
src="systems/bunkers-and-badasses/assets/elements/{{capitalize elementType}}-disabled.png" 
{{/if}} 
/>
