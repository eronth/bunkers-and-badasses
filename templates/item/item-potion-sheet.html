<form class="item-form-rarity {{cssClass}}" style="--rarityColor: {{system.rarity.colorValue}}" autocomplete="off">
  <header class="sheet-header item-header">
    <img class="profile-img item-rarity-border" 
          style="--rarityColor: {{system.rarity.colorValue}}" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields flexrow">
      <div class="flex-size-3">
        <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Relic Type"/></h1>
      </div>
      <div class="item-body centerize">
        {{> "systems/bunkers-and-badasses/templates/item/parts/rarity-dropdown.html"
          itemId=item.id }}
      </div>
    </div>
  </header>

  <div class="flexcol item-sheet">
    <div class="item-body flexrow">
      <div class="item-body flexrow item-tag-group flex-size-5">
        <label for="effect-input-{{item.id}}" class="flex-size-2">Effect</label>
        <input id="effect-input-{{item.id}}" class="flex-size-10"
          value="{{system.effect}}" name="system.effect" placeholder="Potion's Effect"
          onfocus="this.select()" type="text" data-dtype="String" />
      </div>
      <div class="item-body item-body-num flexrow item-tag-group flex-size-2">
        <label for="effect-input-{{item.id}}" class="flex-size-2">Quantity</label>
        <input id="effect-input-{{item.id}}" class="flex-size-1"
          value="{{system.quantity}}" name="system.quantity"
          onfocus="this.select()" type="number" data-dtype="Number" />
      </div>
      <div class="item-body item-body-num flexrow item-tag-group">
        <label for="cost-input-{{item.id}}" class="flex-size-2">Cost</label>
        <input id="cost-input-{{item.id}}" class="flex-size-1"
          value="{{system.cost}}" name="system.cost"
          onfocus="this.select()" type="number" data-dtype="Number" />
      </div>
    </div>
    {{> "systems/bunkers-and-badasses/templates/item/parts/red-text.html" }}
    {{> "systems/bunkers-and-badasses/templates/item/parts/anointment.html" }}
  </div>
</form>
