<form class="item-form-rarity {{cssClass}}" style="--rarityColor: {{system.rarity.colorValue}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img item-rarity-border" 
          style="--rarityColor: {{system.rarity.colorValue}}" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields flexrow">
      <div class="flex-size-3">
        <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Relic Type"/></h1>
      </div>
      <div class="item-body centerize">
        {{> "systems/bunkers-and-badasses/templates/item/parts/rarity-dropdown.html"
          itemId=item.id }}
      </div>
    </div>
  </header>
  
  <div class="flexcol item-sheet">
    <div class="item-body-large-field flexcol">
      
      <div class="flexrow">
        
        <div class="flex-size-8 key-item-description-title">
          <label class="item-label">Description</label>
        </div>
        <div class="flexrow margin-2 flex-size-3">
          <label for="bonus-uses-input" class="bolded key-item-labels lr-padding-2 flex-size-1">Cost</label>
          <input id="bonus-uses-input" class="flex-size-1" value="{{system.cost}}" name="system.cost"
            onfocus="this.select()" type="number" data-dtype="Number" />
        </div>

      </div>
      <div class="flexrow enriched-region">
        {{editor enriched.description
          target="system.description"
          placeholder="Item description."
          button=true
          editable=editable
        }}
      </div>
      
    </div>
    {{> "systems/bunkers-and-badasses/templates/item/parts/red-text.html" }}
  </div>
</form>
