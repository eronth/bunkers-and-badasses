<div class="flexcol">
  {{!-- Favored Weapons Segment --}}
  <div class="class-background-container">
    <div class="flexrow class-background">
      <div class="flexrow class-background">
        <label class="bolded">Class</label>
        <input class="flex-size-2" name="system.class.name" 
        value="{{system.class.name}}" placeholder="Class Name"
        onfocus="this.select()"
        type="text" data-dtype="String" />
      </div>
      <div class="flexrow class-background">
        <label class="bolded" style="padding-left:4px;">Background</label>
        <input class="flex-size-2" name="system.class.background.name" 
        value="{{system.class.background.name}}" placeholder="Background Name"
        onfocus="this.select()"
        type="text" data-dtype="String" />
      </div>
    </div>
    <div class="flexrow class-background"
      style="margin-top:1px;margin-bottom:1px;">
      <label class="bolded">Background Bonuses</label>
      <input class="flex-size-3" name="system.class.background.bonuses" 
      value="{{system.class.background.bonuses}}" placeholder="Background Bonuses"
      onfocus="this.select()"
      type="text" data-dtype="String" />
    </div>
    <div class="flexcol class-background2">
      <div class="flexrow">
        <label class="bolded">Background Description</label>
      </div>
      <div class="flexrow background-description">
        <textarea class="background-textarea" name="system.class.background.description"
          placeholder="Description of your background."
          type="text" rows="3">{{system.class.background.description}}</textarea>
      </div>
    </div>
  </div>
  <div class="flexrow">
    <div class="flexrow flex-group-center flex-size-2 class-stats-section">
      <label>Acc</label>
      +<input 
      name="system.class.baseStats.acc" 
      value="{{system.class.baseStats.acc}}"
      onfocus="this.select()"
      type="number" data-dtype="Number" />
      <label>Dmg</label>
      +<input 
      name="system.class.baseStats.dmg" 
      value="{{system.class.baseStats.dmg}}"
      onfocus="this.select()"
      type="number" data-dtype="Number" />
      <label>Spd</label>
      +<input 
      name="system.class.baseStats.spd" 
      value="{{system.class.baseStats.spd}}"
      onfocus="this.select()"
      type="number" data-dtype="Number" />
      <label>Mst</label>
      +<input 
      name="system.class.baseStats.mst" 
      value="{{system.class.baseStats.mst}}"
      onfocus="this.select()"
      type="number" data-dtype="Number" />
      </div>
      <div class="flexrow flex-group-center class-stats-section">
        <label class="melee-dice-header rollable" data-roll-type="melee-dice-roll"><i class="fa fa-dice-d20"></i> Melee Dice</label>
        <input 
        name="system.class.meleeDice" 
        value="{{system.class.meleeDice}}"
        placeholder="1d6"
        onfocus="this.select()"
        type="text" data-dtype="Dice" />
      </div>
    </div>
    <section>
      
    <ol class="items-list">
      <li class="item flexrow items-header action-skill-header">
        <div class="">Action Skill</div>
        <div class="">Remaining Activations</div>
      </li>
      <div class="item-element-group action-skill-item">
        <li class="item item-element-group flexrow action-skill-dropdown">
          <div class="item-name bolded flex-size-4">{{system.class.actionSkill.name}}</div>
          <div class="item-text flex-size-7 large-text-overflow-hidden">{{system.class.actionSkill.description}}</div>
          <div class="item-text flex-size-2">{{system.class.actionSkill.uses.value}}/{{system.class.actionSkill.uses.max}}</div>
          <div class="item-controls flex-size-1">
            <a class="item-control action-skill-edit" title="Edit Action Skill"><i class="fas fa-edit"></i></a>
          </div>
        </li>
      </div>
    </ol>
  </section>
</div>
