<div class="flexcol">
  <!-- Archetype Locked/Unlocked -->
  {{#levelRequirement}}
  <div class="flexrow flex-group-center reminder-text italicized">
      Your second archetype unlocks at level {{.}}.
  </div>
  {{/levelRequirement}}
  <!-- Archetype Name and Level -->
  <div class="flexrow flex-group-center">
    <input 
      class="flex-size-3" name="system.archetypes.archetype{{archetypeNum}}.name"
      value="{{archetype.name}}" placeholder="Archetype Name"
      onfocus="this.select()"
      type="text" data-dtype="String"
    />
    <input 
      class="" name="system.archetypes.archetype{{archetypeNum}}.level"
      placeholder="Level" value="{{archetype.level}}"
      onfocus="this.select()"
      type="number" data-dtype="Number"
    />
  </div>
  <!-- Archetype Stats -->
  {{#showStats}}
  <div class="flexrow flex-group-center">
    <label>Acc</label>
    <input 
      name="system.archetypes.archetype{{archetypeNum}}.baseStats.acc" 
      value="{{archetype.baseStats.acc}}"
      onfocus="this.select()"
      type="number" data-dtype="Number" />
    <label>Dmg</label>
    <input 
      name="system.archetypes.archetype{{archetypeNum}}.baseStats.dmg" 
      value="{{archetype.baseStats.dmg}}"
      onfocus="this.select()"
      type="number" data-dtype="Number" />
    <label>Spd</label>
    <input 
      name="system.archetypes.archetype{{archetypeNum}}.baseStats.spd" 
      value="{{archetype.baseStats.spd}}"
      onfocus="this.select()"
      type="number" data-dtype="Number" />
    <label>Mst</label>
    <input 
      name="system.archetypes.archetype{{archetypeNum}}.baseStats.mst" 
      value="{{archetype.baseStats.mst}}"
      onfocus="this.select()"
      type="number" data-dtype="Number" />
  </div>
  {{/showStats}}
  <!-- Archetype Levels -->
  <ol class="items-list">
    <li class="item flexrow items-header">
      <div class="item-name">Achetype Level Reward</div>
      <div class="item-controls">
        <a 
          class="item-control archetype-reward-create" 
          title="Create item" data-dtype="Archetype Level"
          data-archetype-number="{{archetypeNum}}">
            <i class="fas fa-plus"></i> Add Reward
          </a>
      </div>
    </li>
    {{#each archetype.rewards as |reward id |}}
    <li class="item flexrow">
      <div class="item-name bolded flex-size-2">Level {{reward.Level}}</div>
      <div class="reward-text flex-size-7 large-text-overflow-hidden">{{reward.Description}}</div>
      <div class="item-controls-small">
        <a class="item-control archetype-reward-edit"
          title="Edit Reward"
          data-archetype-number="{{../archetypeNum}}"
          data-reward-index="{{id}}"><i class="fas fa-edit"></i></a>
        <a class="item-control archetype-reward-delete"
          title="Delete Reward"
          data-archetype-number="{{../archetypeNum}}"
          data-reward-index="{{id}}"><i class="fas fa-trash"></i></a>
      </div>
    </li>
    {{/each}}
  </ol>
</div>
