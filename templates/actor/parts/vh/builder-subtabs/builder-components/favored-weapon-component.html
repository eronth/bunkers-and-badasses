<div class="flexrow flex-group-center favored-header">
  <label>Favored Weapons</label>
</div>
<div class="flexrow favored-body">
  <input type="checkbox" id="favorPistol"
  name="system.favored.pistol" data-dtype="Boolean" 
  {{ checked system.favored.pistol }} />
  <label for="favorPistol">Pistol</label>
  <input type="checkbox" id="favorRifle"
  name="system.favored.rifle" data-dtype="Boolean" 
  {{ checked system.favored.rifle }} />
  <label for="favorRifle">Combat Rifle</label>
  <input type="checkbox" id="favorSniper"
  name="system.favored.sniper" data-dtype="Boolean"
  {{ checked system.favored.sniper }} />
  <label for="favorSniper">Sniper</label>
</div>
<div class="flexrow favored-body">
  <input type="checkbox" id="favorSMG"
  name="system.favored.smg" data-dtype="Boolean"
  {{ checked system.favored.smg }} />
  <label for="favorSMG">SMG</label>
  <input type="checkbox" id="favorShotgun"
  name="system.favored.shotgun" data-dtype="Boolean"
  {{ checked system.favored.shotgun }} />
  <label for="favorShotgun">Shotgun</label>
  <input type="checkbox" id="favorHeavy"
  name="system.favored.heavy" data-dtype="Boolean"
  {{ checked system.favored.heavy }} />
  <label for="favorHeavy">Rocket Launcher</label>
</div>
