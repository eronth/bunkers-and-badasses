<div class="flexcol">
  <ol class="items-list">
    {{#each skilltree as |skills tier|}}
      <li class="item flexrow items-header">
        <div class="item-name flex-size-3">Tier {{tier}} Skills</div>
        <div class="reward-text flex-size-6 large-text-overflow-hidden"></div>
        <div class="reward-text flex-size-2">Skill Level</div>
        <div class="item-controls flex-size-1">
          <a class="item-control item-create" title="Create item" data-dtype="skill" data-tier="{{tier}}"><i class="fas fa-plus"></i> Add Tier {{tier}}</a>
        </div>
      </li>
      {{#each skills as |item id|}}
      {{> "systems/bunkers-and-badasses/templates/general/dropdown/dropdown-header.html"
        item=item
      }}
      {{/each}}
    {{/each}}
  </ol>
</div>
