<div class="sheet-header xpBar flexcol flex-group-center">
  <div class="flexcol">
    <div class="flexrow">
      {{!-- xpPerSeg section --}}
      <div class="flexcol">
        <div class="per-seg-text">xp âˆ• seg</div>
        <div class="per-seg-value">{{xp.XpPerSegment}}</div>
      </div>

      <div class="flexcol flex-size-11">
        {{!-- The actual XP Bar --}}
        <div class="flexrow xpBar-max">
          {{#each xp.xpSegmentPercents as |xpSegment key|}}
          <div id="xpBarProgress{{key}}" class="xpBar-segment" style="max-width:10%;min-width:10%">
            <div id="xpBarProgress" class="xpBar-progress" style="max-width:{{xpSegment}}%;min-width:{{xpSegment}}%"></div>
          </div>
          {{/each}}
        </div>
        {{!-- Under the bar --}}
        <div class="flexrow under-bar">
          <div class="under-bar-left bolded">
            <label>LV</label>
            <label>{{xp.level}}</label>
            <label>{{system.class.name}}</label>
          </div>
          <div class="under-bar-right">
            <label>Current Segment XP: </label>
            <label>{{xp.soFarInSegment}}</label>
            <label>&emsp;Current Level XP: </label>
            <label>{{xp.soFarInLevel}}</label>
          </div>
        </div>
      </div>

      <!-- <div>ding!</div> -->
    </div>
    
  </div>
</div>
