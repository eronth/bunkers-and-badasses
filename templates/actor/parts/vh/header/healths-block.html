<div class="healths flexrow" >
  {{#each hps as |hp key|}}
    <div class="health flexrow flex-group-center" >
      <div class="centerize flexcol flex-size-2">
        <label for="{{key}}-health-display" class="resource-label rollable flexlarge">{{hp.label}}</label>
        <input 
          class="flexlarge font-small" 
          value="{{hp.value}} / {{hp.max}}"
          type="text" name="{{key}}-health-display" data-dtype="Number"
          disabled=true />
      </div>
      <div class="flexcol flex-group-center rollable regen">
        <label for="{{key-regen}}" class="resource-label align-center">Regen</label>
        <input id="{{key-regen}}" type="text" name="" value="+{{hp.combinedRegen}}" data-dtype="Number" disabled=true/>
      </div>

    </div>
    {{/each}}
  </div>
