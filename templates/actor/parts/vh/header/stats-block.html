<div class="abilities flexrow hover-pointer">
  {{#each data.stats as |stat key|}}
  <div class="ability rollable flexrow flex-group-center hover-pointer"
  data-roll="d20 + @stats.{{key}}.modToUse" data-label="{{stat.label}}" >
    <label for="data.stats.{{key}}.value" class="resource-label flexlarge align-left hover-pointer">
      <i class="fa fa-dice-d20"></i> {{toUpperCase key}}
    </label>
    <input class="hover-pointer" type="text" disabled=true name="data.stats.{{key}}.value" value="{{stat.value}}" data-dtype="Number"/>
    <div class="flexcol hover-pointer">
      <label class="ability-mod hover-pointer">mod</label>
      <span class="ability-mod hover-pointer">({{numberFormat stat.modToUse decimals=0 sign=true}})</span>
    </div>
  </div>
  {{/each}}
</div>
