<div class="loot-rarity-fade-border attack rollable flexrow {{#if itemId}}item{{/if}}"
  title="Roll Attack" style="--rarityColor: {{rarityColor}}"
  data-roll-type="{{rollType}}" data-check-type="{{checkType}}" data-roll-mod="{{rollMod}}"
  {{#if itemId}}data-item-id="{{itemId}}"{{/if}}>
  {{!-- Icon section --}}
  <div class="dice-icon">
    <i class="fa fa-dice-d20"></i>
  </div>

  {{!-- Attack details --}}
  <div class="flexcol for-some-reason-needed">
    <div class="flexrow">
      <label class="attack-header"><b>{{attackName}}</b></label>
      <div class="attack-description">
        {{#if appendEffectLabel}}
          {{#if description}}
            <b>Effect:</b>
          {{/if}}
        {{/if}}
        {{{description}}}
      </div>
    </div>
    <div class="minor-details flexrow">
      <div class="flavor-text">{{flavorText}}</div>
      <div class="damage flex-size-3">{{#if damage}}{{{damage}}}{{/if}}</div>
      <div class="range flex-size-2"><b>{{rangeLabel}}:</b> {{rangeDistance}}{{#if rangeUnit}} {{rangeUnit}}{{/if}}</div>
    </div>
  </div>
</div>
