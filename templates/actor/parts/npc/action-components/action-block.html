<div class="npc-action action-container">
  <div class="action-header">
    <label class="action-dice rollable" data-roll-type="npc-action" data-path="{{dataLocation}}"><i class="fa fa-dice-d20"></i></label>
    <input class="" placeholder="Action Name"
      value="{{value.name}}" name="{{dataLocation}}.name" 
      type="text" data-dtype="String" />
  </div>
  <div class="flex flexrow">
    <div class="enriched-region enriched-npc-action-description">
      {{editor (enrich value.description)
        target=(concat dataLocation ".description")
        placeholder="NPC action description."
        button=true
        editable=editable
      }}
    </div>
  </div>
</div>
