<div class="flexcol">
  <div class="flexrow">

    {{!-- Gun Hits and Crits --}}
    <div class="hits-and-crits flexcol">
      <div class="gun-row">
        <img id="hits" alt="Hits" title="Hits" class="critshits-icon" 
          src="systems/bunkers-and-badasses/assets/weapons/hits.png" />
        <label class="gun-row-hits">
          {{adder system.accuracy.low.hits ../system.bonus.combat.hits.low ../system.bonus.combat.hits.all}}
          {{adder system.accuracy.mid.hits ../system.bonus.combat.hits.mid ../system.bonus.combat.hits.all}}
          {{adder system.accuracy.high.hits ../system.bonus.combat.hits.high ../system.bonus.combat.hits.all}}
        </label>
      </div>
      <div class="gun-row">
        <img id="crits" alt="Crits" title="Crits" class="critshits-icon" 
          src="systems/bunkers-and-badasses/assets/weapons/crits.png" />
        <label class="gun-row-crits">
          {{adder system.accuracy.low.crits ../system.bonus.combat.crits.low ../system.bonus.combat.crits.all}}
          {{adder system.accuracy.mid.crits ../system.bonus.combat.crits.mid ../system.bonus.combat.crits.all}}
          {{adder system.accuracy.high.crits ../system.bonus.combat.crits.high ../system.bonus.combat.crits.all}}
        </label>
      </div>
    </div>

    <div class="flexcol remaining-gun-details flex-size-7">
      <div class="flexrow loot-gun">
        <label>
          <b>Range:</b> {{system.range}} sq
        </label>
        <label class="level-and-guild">
          <b>Level</b> {{system.level}} <b>{{system.guild}}</b>
        </label>
      </div>
      <label class="gun-damage">
        {{{system.dmgPerHitHtml}}}
        {{#if system.bonusDamageHtml}}
          {{#if system.dmgPerHitHtml}}
          <label class="damage-per-hit-and-bonus-damage-in-between">+</label>
          {{/if}}
        {{/if}}
        {{{system.bonusDamageHtml}}}
        {{#if system.bonusCritDmg}}
        + {{system.bonusCritDmg}} on crit
        {{/if}}
      </label>
    </div>

  </div>

  <label class="gun-effects">
    <div>
      {{{system.enriched.effect}}}
    </div>
  </label>
</div>
