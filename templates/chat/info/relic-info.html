<div class="chat-info-rarity-boarder"
  style="--rarityColor: {{item.system.rarity.colorValue}}">
  <div class="relic flexrow">
    <div class="simple-icon flex-size-1">
      <img class='lr-margin-5 item-rarity-border'
        src="{{item.img}}" title="relic-{{item.name}}"
        style="--rarityColor: {{item.system.rarity.colorValue}}"
        data-item-id="{{item._id}}"
        width="40" height="40"/>
    </div>
    <div class="base-details flexcol flex-size-3 font-rarity item-header-info"
      style="--rarityColor: {{item.system.rarity.colorValue}}">
      <div>{{item.system.rarity.name}}</div>
      <div>{{item.name}} {{item.system.class}}</div>
    </div>
  </div>
  <hr />
  <div class="description">
    <span class="description-label"><b>Effect:</b></span>
    <br />
    <span class="description-text">{{{enrich item.system.effect}}}</span>
  </div>
  <hr />
  <div class="description">
    <span class="description-label"><b>Class Effect:</b></span>
    <br />
    <span class="description-text">{{{enrich item.system.classEffect}}}</span>
  </div>
</div>
