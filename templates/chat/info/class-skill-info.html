<div class="class-skill flexrow">
  <div class="simple-icon flex-size-1">
    <img class='lr-margin-5'
      src="{{item.img}}" title="class-skill-{{item.name}}"
      data-item-id="{{item._id}}"
      width="40" height="40"/>
  </div>
  <div class="base-details flexcol flex-size-3">
    <div><b>Tier:</b> {{item.system.tier}}</div>
    <div><b>Skill Level (SL):</b> {{item.system.skillLevel}}</div>
  </div>
</div>
<hr />
<div class="description">
  {{{item.system.enriched.description}}}
</div>
