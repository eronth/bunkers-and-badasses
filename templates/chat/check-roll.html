<div class="chat-roll-result"
data-actor-id="{{actorId}}" data-item-id="{{itemId}}" >
  <div>{{diceRoll}}</div>
  <div>Result: {{result}} = {{total}}</div>
  {{#if success}}
  <div class="success-text">Success!</div>
  {{/if}}
  {{#if failure}}
  <div class="failure-text">Failure!</div>
  {{/if}}
  {{#if redText}}
  <div class="red-text">{{redText}}</div>
  {{/if}}
  {{#if anoint}}
  <div class='anoint-text'>{{anoint}}</div>
  {{/if}}
  {{#if showDamageButton}}
  <div class="chat-damage-buttons">
    <button data-action="damage"
    data-actor-id="{{actorId}}"
    data-item-id="{{itemId}}" 
    data-flavor="Boom!!">
      Roll Damage
    </button>
  </div>
  {{/if}}
</div>
