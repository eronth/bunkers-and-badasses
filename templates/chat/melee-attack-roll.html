<div class="chat-roll-result"
data-actor-id="{{actorId}}" data-item-id="{{itemId}}">
  <div>{{diceRoll}}</div>
  <div>Result: {{result}} = {{total}}</div>
  {{#if success}}
  <div class="success-text">Hit!</div>
  <div class="hit-bonus">{{bonusFromAcc}}</div>
  {{/if}}
  {{#if failure}}
  <div class="failure-text">Failure!</div>
  {{/if}}
  {{#if showDamageButton}}
  <div class="chat-melee-damage-buttons">
    <button data-action="damage"
    data-actor-id="{{actorId}}"
    data-plus-one-dice={{isPlusOneDice}}
    data-double-damage={{isDoubleDamage}}
    data-crit={{isCrit}} data-is-nat-20="{{critHit}}"
    attack-type={{attackType}} >
      Roll Damage
    </button>
  </div>
  {{/if}}
</div>
