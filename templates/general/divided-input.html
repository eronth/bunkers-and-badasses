<div class="flexrow">
  <div class="flexrow divided-input-left">
    <input id="grenade-count-input" value="{{targetObj.value}}" 
      name="{{targetText}}.value" onfocus="this.select()" type="number" data-dtype="Number" 
      {{#if leftDisable}}disable{{/if}}/>
  </div>
  <div class="flexrow divided-input-center">
    <input for="grenade-max-input" id="grenade-value-divider" value=" / " 
      type="text" data-dtype="string" 
      disabled />
  </div>
  <div class="flexrow divided-input-right">
    <input id="grenade-max-input" class="divided-input-right" value="{{targetObj.max}}" 
      name="{{targetText}}.max" onfocus="this.select()" type="number" data-dtype="Number" 
      {{#if rightDisable}}disable{{/if}}/>
  </div>
</div>
