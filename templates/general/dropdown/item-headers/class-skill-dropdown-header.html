<div class="item-image flex-size-1 flexrow">
  <div class="item-image post-item" data-item-id="{{item._id}}">
    <a class="postable flexcol align-center" data-roll-type="item" style="width:24px;">
      <img class='stop-dropdown box-hover' 
        src="{{item.img}}" title="class-skill-{{item.name}}" width="24" height="24"/>
    </a>
  </div>
</div>

<div class="flex-size-3 align-left bolded">{{item.name}}</div>

<div class="align-left flex-size-6 large-text-overflow-hidden" style="max-height:31px">{{{item.system.description}}}</div>

<div class="align-center flex-size-2">SL {{item.system.skillLevel}}</div>

<div class="class-skill-item-controls">
  <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit stop-dropdown"></i></a>
  <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash stop-dropdown"></i></a>
</div>
