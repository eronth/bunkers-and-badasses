<div class="bnb">

  <div class="component-controls flexrow">
    <a class="drag-handle"><i class="fas fa-grip-horizontal"></i></a>
    <a class="add-resource-tracker" data-action="create" title="Add Resource Tracker">
      <i class="fas fa-plus"></i> {{localize "BNB.Add"}}
    </a>
  </div>

  <div class="floating-tool common-trackers flexrow">
    
    {{#each trackedResources as |resource key|}}
    <div class="tracker" data-key="{{key}}">
      <h3 class="flexrow">
        <span class="tracker-name">
          {{resource.name}}
        </span>
        <a class="visibility-toggle" title="Hide/Show Resource Tracker for Players">
          {{#if resource.playersCanSee}}
          <i class="fas fa-eye"></i>
          {{else}}
          <i class="fas fa-eye-slash"></i>
          {{/if}}
        </a>
        <a class="editability-toggle" title="Enable/Disable Player Control Permissions">
          {{#if resource.playersCanEdit}}
          <i class="fas fa-lock-open"></i>
          {{else}}
          <i class="fas fa-lock"></i>
          {{/if}}
        </a>
        <a class="remove-resource-tracker" data-action="delete" title="Remove Resource Tracker">
          <i class="fas fa-trash"></i>
        </a>
      </h3>
      <div class="input-controls flexrow">
        <button class="decrease">-</button>
        <input class="flex-size-2" type="number" data-type="{{key}}" value="{{resource.value}}" {{^if canEdit}}disabled{{/if}}>
        <button class="increase">+</button>
      </div>
    </div>
    {{/each}}
    
  </div>
  
</div>
